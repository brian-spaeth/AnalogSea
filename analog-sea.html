<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<meta name="description" content="Analog Sea Sign Up Form"/>
  	<!-- reset -->
  	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css"/>
  	<!-- style -->
	<link rel="stylesheet" type="text/css" href="styles/main.css"/>
</head>
<body>
		<img class="logo" src="images/logo.png"/>
		<form class="sign-up">
			<legend>Sign Up</legend>
				<fieldset class="cleanup" name="contact-info">
      				<label for="email">Email</label>
     					<input type="email" placeholder="sample@web.io" name='email' id='email'/>
     				<label for="password">Password</label>
     					<input type="password" placeholder="hunter2" name='password' id='password'/>
     				<button type="submit">Sign Up</button>
     			</fieldset>

     			<a class="test" href="#">Forgot Password?</a>
     	</form>
    </form>
    <div class="bottom">
   		<p>
    		"Already have an account? "
    		<a href="/login">Log in</a>
    	</p>
    </div>
</body>
</html>
